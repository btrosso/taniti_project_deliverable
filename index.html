<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taniti</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- section dedicated to the nav bar elements -->
    <nav></nav>

    <div class="main-container">
      <div class="home-image-container">
        <img
          id="big-picture"
          src="tropical_beach_1.jpg"
          alt="tropical beach"
          title="(Stockcake, n.d.-b)"
        />
        <h1 class="overlay-title">Welcome to Taniti!</h1>
      </div>

      <div id="four-card-container">
        <div class="card">
          <img
            src="tropical_house_1.jpg"
            alt="tropical house on the ocean"
            class="card-image"
            title="(Stockcake, n.d.-c)"
          />
          <div class="card-content">
            <h3><a href="lodging.html">Lodging</a></h3>
            <p>Check out the local lodging options!</p>
          </div>
        </div>
        <div class="card">
          <img
            src="joyful_beach.jpg"
            alt="tropical beach party with smiling woman"
            class="card-image"
            title="(Stockcake, n.d.-a)"
          />
          <div class="card-content">
            <h3><a href="entertainment.html">Entertainment</a></h3>
            <p>See what's going on in the area!</p>
          </div>
        </div>
        <div class="card">
          <img
            src="tropical_dinner.jpg"
            alt="couple having tropical dinner"
            class="card-image"
            title="(Stockcake, n.d.-d)"
          />
          <div class="card-content">
            <h3><a href="restaurants.html">Restaurants</a></h3>
            <p>Check out the local quisine!</p>
          </div>
        </div>
        <div class="card">
          <img
            src="tropical_transport.jpg"
            alt="man riding a motorcycle in a tropical climate"
            class="card-image"
            title="(Stockcake, n.d.-e)"
          />
          <div class="card-content">
            <h3><a href="transportation.html">Transportation</a></h3>
            <p>Look at these local transportation services!</p>
          </div>
        </div>
      </div>
    </div>
    <!-- footer to contain the small logo, copyright, and additional links -->
    <footer></footer>

    <!-- Link to JavaScript file -->
    <script src="load_nav.js"></script>
    <script src="load_header.js"></script>
    <script src="load_footer.js"></script>
  </body>
</html>
