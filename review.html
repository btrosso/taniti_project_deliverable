<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- section dedicated to the nav bar elements -->
    <nav></nav>

    <div class="main-container">
      <div id="contact-container">
        <div id="tropical_paradise">
          <img
            id="tropical_paradise_img"
            src="tropical_flower.jpg"
            alt="tropical underwater paradise"
            title="(Stockcake, n.d.-aa)"
          />
        </div>

        <div class="form-container">
          <form action="submit_form.php" method="POST">
            <label for="name">Name:</label>
            <input
              type="text"
              id="form-name"
              name="name"
              placeholder="John Doe"
              required
            />

            <label for="star-rating">Rate Your Experience:</label>
            <div class="star-rating" id="form-star-rating">
              <span class="star" data-value="1">&#9733;</span>
              <span class="star" data-value="2">&#9733;</span>
              <span class="star" data-value="3">&#9733;</span>
              <span class="star" data-value="4">&#9733;</span>
              <span class="star" data-value="5">&#9733;</span>
            </div>

            <label for="comments">Comments:</label>
            <textarea
              id="form-comments"
              name="comments"
              placeholder="Share your experience..."
              required
            ></textarea>

            <input type="submit" value="Submit" onclick="submitForm(event)" />
          </form>
        </div>
      </div>
    </div>

    <div id="modal-container" class="modal-container hidden">
      <div id="modal-content" class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>Your submission has been recorded.</p>
      </div>
    </div>

    <!-- footer to contain the small logo, copyright, and additional links -->
    <footer></footer>

    <!-- Link to JavaScript file -->
    <script src="load_nav.js"></script>
    <script src="load_header.js"></script>
    <script src="load_footer.js"></script>
    <script src="update_stars.js"></script>
    <script>
      function submitForm(event) {
        event.preventDefault()

        // Display the modal
        var modal = document.getElementById('modal-container')
        modal.style.display = 'block'

        // Reset the form after a delay
        setTimeout(function () {
          var name = document.getElementById('form-name')
          name.value = ''
          var stars = document.querySelectorAll('.star')
          stars.forEach(function (star) {
            if (star.classList.contains('filled')) {
              star.classList.remove('filled')
            }
          })
          var comment = document.getElementById('form-comments')
          comment.value = ''
          modal.style.display = 'none' // Hide the modal after reset
        }, 3000) // Adjust the delay (in milliseconds) as needed
      }
    </script>
    <script>
      function closeModal() {
        var modal = document.getElementById('modal-container')
        modal.style.display = 'none' // Hide the modal

        // Reset the form fields
        var name = document.getElementById('form-name')
        name.value = ''
        var stars = document.querySelectorAll('.star')
        stars.forEach(function (star) {
          if (star.classList.contains('filled')) {
            star.classList.remove('filled')
          }
        })
        var comment = document.getElementById('form-comments')
        comment.value = ''
      }
    </script>
  </body>
</html>
